<ion-content>
  <ng-loading-bar></ng-loading-bar>
  <div style="height: 100%" id="map"></div>
  <ion-fab left bottom *ngIf="isNotCenterToCurrentLocation()">
    <button ion-fab color="light" large (click)="centerToCurrentLocation()">
      <ion-icon name="locate" class="custom-icon" color="dark"></ion-icon>
    </button>
  </ion-fab>
  <ion-fab left middle *ngIf="isAlternativeRoutesVisiable()">
    <button ion-fab color="light" large (click)="removeAlternativeRoutes()">
      <ion-icon name="trash" class="custom-icon" color="dark"></ion-icon>
    </button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-buttons left>
      <button ion-button large icon-only menuToggle>
        <ion-icon name="search" color="primary"></ion-icon>
      </button>
    </ion-buttons>
    <ion-grid text-center class="force-ltr">
      <ion-row>
        <ion-col col-12><div> {{ duration }} <ion-title> {{ ETA }} </ion-title> {{ distance }}</div></ion-col>
      </ion-row>
    </ion-grid>
    <ion-buttons right>
<!--  <button ion-button icon-only [disabled]="true">
        <ion-icon name="volume-up" color="dark" small [ngStyle]="{'font-size': true ? '16px': ''}"></ion-icon>
      </button>
-->
      <button ion-button icon-only *ngIf="isInDrivingMode()" (click)="openDestinationModal()">
        <ion-icon name="arrow-dropdown-circle" color="primary"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-footer>
