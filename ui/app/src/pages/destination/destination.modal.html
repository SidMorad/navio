<ion-content class="main-view" text-center>
  <div class="overlay">
    <ion-toolbar>
      <ion-buttons left>
        <button ion-button clear (click)="dismiss()" icon-start>
          <ion-icon name="arrow-back"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </div>
  <div class="modal-view">
    <ion-toolbar>
      <ion-grid text-center class="force-ltr">
        <ion-row>
          <ion-col col-4 text-end>{{ duration }}</ion-col>
          <ion-col col-4><ion-title>{{ ETA }}</ion-title></ion-col>
          <ion-col col-4 text-start>{{ distance }}</ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
    <h4> {{ address.favLabel || address.shortName }}</h4>
    <p> {{ address.shortAreaName }}</p>
    <ion-grid>
      <ion-row>
        <ion-col col-4>
          <button ion-button end round large icon-only color="primary" (click)="showAlternativeRoutes()">
            <ion-icon name="icon-directions"></ion-icon>
          </button>
          <br />
          <div>
            {{ 'ROUTES' | translate }}
          </div>
        </ion-col>
        <ion-col col-4></ion-col>
        <ion-col col-4>
          <button ion-button end round large icon-only color="danger" (click)="stopTheRoute()">
            <ion-icon name="hand"></ion-icon>
          </button>
          <br />
          <div>
            {{ 'STOP' | translate }}
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col col-6>
          <button ion-button start block color="light" (click)="dismiss()">
            {{ 'CANCEL' | translate }}
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button end block icon-end (click)="navigateToAddress()">
            {{ 'GO' | translate }}
            <ion-icon name="arrow-dropright"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
