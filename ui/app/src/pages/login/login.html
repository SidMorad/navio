<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <button ion-button icon-only color="purple" (click)="dismiss()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <span text-start>{{'LOGIN' | translate}}</span>
      <span text-end>{{'PAGE'| translate }}</span>
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content class="content-lbg">
 <ion-card color="danger" *ngIf="authenticationError" padding>
   {{'USERNAME OR PASSWORD IS INCORRECT'|translate}}
</ion-card>
 <form (ngSubmit)="login()">
  <ion-list>
    <ion-item>
      <ion-label stacked>{{'USERNAME'|translate}}</ion-label>
      <ion-input type="text" [(ngModel)]="account.username" id="username" name="username" ngDefaultControl required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>{{'PASSWORD'|translate}}</ion-label>
      <ion-input type="password" [(ngModel)]="account.password" id="password" name="password" ngDefaultControl required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>{{'REMEMBER ME'|translate}}</ion-label>
      <ion-checkbox [(ngModel)]="account.rememberMe" id="rememberMe" name="rememberMe" ngDefaultControl></ion-checkbox>
    </ion-item>
    <button ion-button full large type="submit" [disabled]="remoteCallInProgress">
      {{'LOGIN'|translate}}
    </button>
  </ion-list>
 </form>
</ion-content>
