<ion-grid class="no-padding">
  <ion-row class="no-padding">
    <ion-col>
      <button ion-button clear icon-only color="light" (click)='infoButtonClicked($event)'>
        <ion-icon name="information-circle"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
  <ion-row text-center>
    <ion-col>
      <h6>{{ address.favLabel || address.shortName }}</h6>
      <p>{{ address.shortAreaName }}</p>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col col-6>
      <button ion-button full color="light" (click)="sendButtonClicked()">
        {{ 'SEND' | translate }}
      </button>
    </ion-col>
    <ion-col col-6>
      <button ion-button full icon-end color="primary" (click)='goButtonClicked()' icon-end>
        {{ 'GO' | translate }}
        <ion-icon name="arrow-dropright"></ion-icon>
      </button>
    </ion-col>
  </ion-row>
</ion-grid>
