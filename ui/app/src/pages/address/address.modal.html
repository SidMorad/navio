<ion-content class="main-view" text-center>
  <div class="overlay">
    <ion-toolbar>
      <ion-buttons left>
        <button ion-button clear (click)='dismiss()' icon-start>
          <ion-icon name="close-circle"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </div>
  <div class="modal-view">
    <ion-toolbar>
      <ion-buttons left>
        <button ion-button clear (click)='bookmarkIt()' icon-start *ngIf="!isFavorite()">
          <ion-icon name="ios-bookmark-outline" color="orange"></ion-icon>
          {{ 'FAVORITE' | translate }}
        </button>
        <button ion-button clear (click)='removeBookmark()' icon-start *ngIf="isFavorite()">
          <ion-icon name="ios-bookmark" color="orange"></ion-icon>
          {{ 'FAVORITE' | translate }}
        </button>
      </ion-buttons>
      <ion-title text-center>
      </ion-title>
      <ion-buttons right>
        <button ion-button clear icon-only (click)='showMoreActions()'>
          <ion-icon name="md-more"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
    <h4>{{ address.favLabel || address.shortName }}</h4>
    <!--<p>{{ address.shortAreaName }}</p>-->
    <ion-grid>
      <ion-row>
        <ion-col col-6>
          <button ion-button start block color="light" (click)="dismiss()">
            {{ 'CANCEL' | translate }}
          </button>
        </ion-col>
        <ion-col col-6>
          <button ion-button end block icon-end (click)="navigateToAddress()">
            {{ 'GO' | translate }}
            <ion-icon name="arrow-dropright"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
